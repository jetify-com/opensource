# Publish subdirectories of this monorepo to standalone repositories

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  publish-repos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./action-publish-code
        with:
          origin: ${{ github.repository }}
          dirs: nixtest
