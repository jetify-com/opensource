name: monorepo-go

on:
  # We don't have it running on main automatically, because it's already called
  # as a step of the publish-repos workflow.
  pull_request:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  monorepo-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Monorepo
        uses: actions/checkout@v3

      - name: Install devbox
        uses: jetpack-io/devbox-install-action@v0.7.0
        with:
          enable-cache: true

      - name: Mount golang cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/golangci-lint
            ~/.cache/go-build
            ~/go/pkg
          key: ${{ runner.os }}-${{ hashFiles('**/*.sum') }}

      # Disable this check until we figure out how to solve for
      # the 'publish repos twice' problem
      # - name: Go modules should be up-to-date
      #   run: |
      #     devbox run go-mod-sync
      #     git diff --exit-code
          
      - name: Lint
        run: devbox run lint

      - name: Build
        run: devbox run build

      - name: Test
        run: devbox run test
  
  create-dependency-update-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Monorepo
        uses: actions/checkout@v3

      - name: Install devbox
        uses: jetpack-io/devbox-install-action@v0.7.0
        with:
          enable-cache: true

      - name: Mount golang cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/golangci-lint
            ~/.cache/go-build
            ~/go/pkg
          key: ${{ runner.os }}-${{ hashFiles('**/*.sum') }}

      - name: Update Dependencies
        run: devbox run update-internal-deps
      
      - name: Check for changes
        id: git-check
        run: |
          if ! git diff --exit-code; then
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: ${{ steps.git-check.outputs.changes == 'true' }}
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update internal dependencies
          title: 'Update Internal Golang Dependencies'
          body: 'This PR updates internal Golang dependencies.'
          branch: 'update-dependencies-${{ github.sha }}'
          base: 'main'
