name: monorepo-go

on:
  # We don't have it running on main automatically, because it's already called
  # as a step of the publish-repos workflow.
  pull_request:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  monorepo-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Monorepo
        uses: actions/checkout@v4

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.12.0
        with:
          enable-cache: true

      - name: Mount golang cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/golangci-lint
            ~/.cache/go-build
            ~/go/pkg
          key: ${{ runner.os }}-${{ hashFiles('**/*.sum') }}
          restore-keys: |
            ${{ runner.os }}-

      # Disable this check until we figure out how to solve for
      # the 'publish repos twice' problem
      # - name: Go modules should be up-to-date
      #   run: |
      #     devbox run tidy
      #     git diff --exit-code

      - name: Lint
        run: devbox run lint

      - name: Build
        run: devbox run build

      - name: Format
        run: |
          devbox run fmt
          git diff --exit-code

      - name: Test
        run: devbox run test
